<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Submariner</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon_package_v0.16/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon_package_v0.16/safari-pinned-tab.svg" color="#2b5797">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="assets/favicon_package_v0.16/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="rolex">
  <div class="lug"></div>
  <div class="lug"></div>
  <div class="lug"></div>
  <div class="lug"></div>
  <div class="lug-bg"></div>
  <div class="band">
    <div class="band-detail-top-center">
      <div class="band-detail-top-brushed"></div>
    </div>
    <div class="band-detail-bottom-center">
      <div class="band-detail-bottom-brushed"></div>
      <div class="band-detail-bottom-brushed"></div>
    </div>
  </div>
  <div class="crown">
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
    <div class="crown-detail"></div>
  </div>
  <div class="crown-wrapper"> 
    <div class="crown-wrapper-detail"></div>
  </div>
  <div class="bezel"><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i><i class="bez"></i>
    <div class="bezel-gradient"></div>
  </div><i class="bez-five-min"></i>
  <ul class="bez-num">
    <li>10</li>
    <li>20</li>
    <li>30</li>
    <li>40</li>
    <li>50</li>
  </ul>
  <div class="bezel-decor"><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i><i class="bez-min"></i>
  </div>
  <div class="crystal"></div>
  <div class="face">
    <div class="content-upper">
      <div class="logo">
        <div class="logo-left"></div>
        <div class="logo-right"></div>
      </div>
      <p class="name">Rolex</p>
      <p class="sub-name">Oyster Perpetual Date</p>
    </div>
    <div class="content-lower">
      <p class="sub-text">Submariner</p>
      <p class="sub-num">1000<em>ft</em> = 300<em>m</em></p>
      <p class="sub-fine">Superlative Chronometer<br/>Officially Certified</p>
      <p class="sub-swiss"><span>NFT</span> <span>Prod.</span></p>
    </div><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i><i class="sec"></i>
    <div class="marker-triangle"></div>
    <div class="marker-square"></div>
    <div class="marker-circle"><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i><i class="markers-circle"></i>
    </div>
    <div class="date"></div>
    <div id="date-num"></div>
    <div class="hand-hour"><span><i class="hour-decor"></i></span></div>
    <div class="hand-min"><span></div>
    <div class="hand-sec">
      <div class="hand-sec-details"></div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
